    <div class="leftSide">
        <!-- Title, Description, Filters -->
        <form class="form">

        <div class = "filterDiv">
            <p class="mainTitle">I'm feeling... <br>
            
                <!-- <input id = "mySearch" type = "search" placeholder = "Italian" autofocus/></p> -->
                <div class="ui-widget">
                    <input id="mySearch" placeholder="Italian" name="category_filter"  value="Italian"autofocus>
                </div>
            </p>

            <div class="switch-field">
                <div class="switch-title"><p>Price Range Filter</p></div>
                
                <input type="radio" id="switch_3_left" name="price_filter" value="$" checked/>
                <label for="switch_3_left">$</label>

                <input type="radio" id="switch_3_center" name="price_filter" value="$$" />
                <label for="switch_3_center">$$</label>

                <input type="radio" id="switch_3_right" name="price_filter" value="$$$" />
                <label for="switch_3_right">$$$</label>

                <input type="radio" id="switch_4_right" name="price_filter" value="$$$$" />
                <label for="switch_4_right">$$$$</label>
            </div>

            <select name="neighborhood_filter">
                <option value="ANY"> Any </option>
                <option value="Financial District"> Financial District </option>
                <option value="North End"> North End </option>
                <option value="Waterfront"> Waterfront </option>
                <option value="East Boston"> East Boston </option>
                <option value="Downtown"> Downtown </option>
                <option value="South End"> South End </option>
                <option value="Beacon Hill"> Beacon Hill </option>
                <option value="Back Bay"> Back Bay </option>
                <option value="South Boston"> South Boston </option>
                <option value="Chinatown"> Chinatown </option>
                <option value="Allston/Brighton"> Allston/Brighton </option>
                <option value="Charlestown"> Charlestown </option>
                <option value="Kendall Square/MIT"> Kendall Square/MIT </option>
                <option value="Dorchester"> Dorchester </option>
                <option value="Teele Square"> Teele Square </option>
                <option value="Jamaic Plain"> Jamaic Plain </option>
                <option value="Inman Square"> Inman Square </option>
                <option value="Harvard Square"> Harvard Square </option>
                <option value="Fenway"> Fenway </option>
                <option value="Mission Hill"> Mission Hill </option>
                <option value="Porter Square"> Porter Square </option>
                <option value="North Cambridge"> North Cambridge </option>
                <option value="West Roxbury"> West Roxbury </option>
                <option value="Coolidge Corner"> Coolidge Corne </option>

            </select>

            <input type="submit" name="submit"></input> 
        </form>

        <button id="random_generator" class ="button">Find me a restaurant!</button>
